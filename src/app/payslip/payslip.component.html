<div class="container">
  <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>PaySlip Form</h1>

        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['firstName'].valid}">
          <label for="firstName">First Name</label>
          <input class="form-control" type="text" [formControl]="complexForm.controls['firstName']" ID="firstName" name="firstName">

        </div>

        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['lastName'].valid}">
          <label for="lastName">Last Name</label>
          <input class="form-control" type="text" [formControl]="complexForm.controls['lastName']" ID="lastName">
        </div>



        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['annualSalary'].valid}">
          <label for="annualSalary">Annual Salary</label>
          <input class="form-control" type="number" [formControl]="complexForm.controls['annualSalary']" ID="annualSalary">
        </div>


        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['superRate'].valid}">
          <label for="superRate">Super Rate</label>
          <input class="form-control" type="number" [formControl]="complexForm.controls['superRate']" ID="superRate">
        </div>

        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['payPeriod'].valid}">
          <label for="txtPaymentStartDate">Payment start Date</label>
          <ng2-datepicker [options]="options" [(ngModel)]="date" [formControl]="complexForm.controls['payPeriod']"></ng2-datepicker>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid"> Generate Payslip </button>
      </div>
    </div>
  </form>
</div>
